name: Websocket mock sever with Cypress
run-name: ${{ github.actor }} ws mock server with cypress ðŸš€
on:
  push:
    branches: [ master ]
    paths:
      - 'src/**' # Run workflow for any changes in the /src/how-to-mock-websocket directory
  pull_request:
    branches: [ master ]
    paths:
      - 'src/**' # Run workflow for any changes in the /src/how-to-mock-websocket directory

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
  component_tests:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run Cypress component tests
      run: npm run cy:run:component
  e2e_tests:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run Cypress UI tests
      uses: cypress-io/github-action@v6
      with:
        command: npm run test:e2e
